<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ page.title }} | {{ site.title }}" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="author" content="{{ site.author.name }}">
    <link href='{{ ASSET_PATH }}/css/stylesheet.css' rel="stylesheet" media="all">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
</head>
<body>
<a name="page" />

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/nmacinnis/pragmatic_testing">View on GitHub</a>

      <h1 id="project_title"><a href="{{ BASE_PATH }}/">{{ site.title }}</a></h1>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a> and <a href="http://jekyllbootstrap.com/">Jekyll</a></p>
    </footer>
</div>

</body>
</html>
