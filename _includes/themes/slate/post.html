
<article class="unit-article layout-post">
    <div class="unit-inner unit-article-inner">
        <div class="content">
            <header>
                <div class="unit-head">
                    <div class="unit-inner unit-head-inner">
                        <h1 class="h2 entry-title"><a href="{{ BASE_PATH }}{{ page.url }}">{{ page.title }}</a></h1>
                    </div><!-- unit-inner -->
                </div><!-- unit-head -->
            </header>

            <div class="bd">
                <div class="entry-content">
                    <div class="content-body">
                    {{ content }}
                    </div>
                </div><!-- entry-content -->
            </div><!-- bd -->
            <footer class="unit-foot">
                <div class="unit-inner unit-foot-inner">
                    <nav class="pagination">
                        <ul>
                            {% if page.previous %}
                            <li class="prev"><a class="internal" rel="prev"  href="{{ BASE_PATH }}{{ page.previous.url }}" title="View {{ page.previous.title }}">&laquo; {{ page.previous.title }}</a></li>
                            {% endif %}
                            {% if page.previous and page.next %}
                            <li class="pipe"> | </li>
                            {% endif %}
                            {% if page.next %}
                            <li class="next"><a class="internal" rel="next"  href="{{ BASE_PATH }}{{ page.next.url }}" title="View {{ page.next.title }}">{{ page.next.title }} &raquo;</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                    <p class="gotop">
                        <a href="#page">Back to Top</a>
                    </p>
                </div>
            </footer>

        </div><!-- content -->
    </div><!-- unit-inner -->
</article>
